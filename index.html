<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Queue</title>
    <style>
body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    background: #f4f4f4;
    padding: 20px;
}

h1 {
    font-size: 2em;
    color: #333;
}

h2 {
    font-size: 1em;
    color: #333;
}

/* Table Styling */
table {
    width: 80%;
    margin: auto;
    border-collapse: collapse;
    background: white;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
}

th, td {
    padding: 12px;
    border: 1px solid #ddd;
    text-align: center;
}

th {
    background: #444;
    color: white;
    text-transform: uppercase;
}

tr:nth-child(even) {
    background: #f9f9f9;
}

/* Not Paid Highlight */
.not-paid {
    background-color: #ffdddd !important; /* Light red for unpaid orders */
    color: #d8000c;
}

/* Hover Effect */
tr:hover {
    background: #f1f1f1;
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
    table {
        width: 100%;
    }

    th, td {
        padding: 8px;
        font-size: 14px;
    }
}
    </style>
</head>
<body>
    <h2><font color="green">Currently Accepting Orders</font></h2><p></p>
    <h1>Sin's Commission Queue</h1>
    <table>
        <thead>
            <tr>
                <th>Queue #</th>
                <th>Character</th>
                <th>Type</th>
                <th>ETA</th>
                <th>Status</th>
                <th>Paid</th>
            </tr>
        </thead>
        <tbody id="queueTable">
            <tr><td colspan="6">Loading queue...</td></tr>
        </tbody>
    </table>

    <script>
async function fetchQueue() {
    let googleScriptURL = "https://script.google.com/macros/s/AKfycbw8WjBxkwLQj6irHpVBaLUf5NJ3ONgsUBqpLym3VJU86w70g5OGsKNzAE8LePLSzmjDNQ/exec"; // Replace with your Apps Script URL

    try {
        let response = await fetch(googleScriptURL);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        
        let data = await response.json();
        let table = document.getElementById("queueTable");
        table.innerHTML = "";

        data.forEach(order => {
            let rowClass = order.paymentStatus === "Not Paid" ? "not-paid" : "";
            let row = `<tr class="${rowClass}">
                <td>${order.queueNumber}</td>
                <td>${order.characterName}</td>
                <td>${order.commissionType}</td>
                <td>${order.estimatedCompletionDate}</td>
                <td>${order.status}</td>
                <td>${order.paymentStatus}</td>
            </tr>`;
            table.innerHTML += row;
        });
    } catch (error) {
        console.error("Error fetching queue:", error);
        document.getElementById("queueTable").innerHTML = "<tr><td colspan='6'>Failed to load queue.</td></tr>";
    }
}

fetchQueue();


    </script>
</body>
</html>
