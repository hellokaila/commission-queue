<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Queue</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; padding: 20px; }
        table { width: 80%; margin: auto; border-collapse: collapse; background: white; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        th { background: #333; color: white; }
        .not-paid { background-color: #ffcccc; } /* Pale Red for Not Paid */
    </style>
</head>
<body>
    <h1>Commission Queue</h1>
    <table>
        <thead>
            <tr>
                <th>Queue #</th>
                <th>Character</th>
                <th>Type</th>
                <th>ETA</th>
                <th>Status</th>
                <th>Paid</th>
            </tr>
        </thead>
        <tbody id="queueTable">
            <tr><td colspan="6">Loading queue...</td></tr>
        </tbody>
    </table>

    <script>
async function fetchQueue() {
    let googleScriptURL = "https://script.google.com/macros/s/AKfycbyKdgSA7JpRwfHqt3RYxoCCwePmmDfaSniRtHBtfcLQn_RLE3M6ITwplj6qv89mTy819w/exec"; // Replace with your Apps Script URL

    try {
        let response = await fetch(googleScriptURL);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        
        let data = await response.json();
        let table = document.getElementById("queueTable");
        table.innerHTML = "";

        data.forEach(order => {
            let rowClass = order.paymentStatus === "Not Paid" ? "not-paid" : "";
            let row = `<tr class="${rowClass}">
                <td>${order.queueNumber}</td>
                <td>${order.characterName}</td>
                <td>${order.commissionType}</td>
                <td>${order.estimatedCompletionDate}</td>
                <td>${order.status}</td>
                <td>${order.paymentStatus}</td>
            </tr>`;
            table.innerHTML += row;
        });
    } catch (error) {
        console.error("Error fetching queue:", error);
        document.getElementById("queueTable").innerHTML = "<tr><td colspan='6'>Failed to load queue.</td></tr>";
    }
}

fetchQueue();


    </script>
</body>
</html>
